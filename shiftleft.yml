build_rules:
  - id: allow-zero-findings
    finding_types:
      - vuln
      - secret
      - insight
      - "*"
    severity:
      - SEVERITY_MEDIUM_IMPACT
      - SEVERITY_HIGH_IMPACT
      - SEVERITY_LOW_IMPACT
    threshold: 0
  - id: reachable-oss-vuln
    finding_types: [oss_vuln]
    options:
      reachable: true
      num_findings: 10
