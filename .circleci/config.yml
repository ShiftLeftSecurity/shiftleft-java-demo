      - image: byrnedo/alpine-curl
    environment:
      productId: 978
      subProductId: 2231
      environment: Staging
      token: 056301b6-9fad-4bd3-8638-f1bfbbb74591
      buildTool: CIRCLE_CI
      buildNumber: "<< pipeline.number >>"
