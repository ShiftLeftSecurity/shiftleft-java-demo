    docker:
      - image: byrnedo/alpine-curl
    environment:
      product: 1642
      subProduct: 4547
      environment: Staging
      token: b0bdacc4-d1d7-4d30-9284-91538e96ae3b
      buildTool: CIRCLE_CI
      buildNumber: "<< pipeline.number >>"
