      - image: byrnedo/alpine-curl
    environment:
      productId: 938
      subProductId: 2111
      environment: Production
      token: 578f24d3-e38a-48c9-9e14-3f2c38d26011
      buildTool: CIRCLE_CI
      buildNumber: "<< pipeline.number >>"
